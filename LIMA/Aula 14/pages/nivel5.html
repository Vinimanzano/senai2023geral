<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
    <link rel="stylesheet" href="../css/exercicio5.css">
</head>
<body> 
    <header>
        <h1>Contando de 0 até um número positivo qualquer</h1>
    </header> 
    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>
    <section id="entrada">
        <p>Preencha os dados acima e aperte o botão.</p>

        <form action="#" method="get">
            <input class="text" type="number" name="num" id="fnum">
            <input class="button" type="submit" value="Contar" formaction="javascript:contagem()">
            <label for="fnum">Valor final: </label>
        </form>
    </section>
    <section id="saida">
    </section>
    <script src="../JS/exercicio5.js"></script>
</body>
</html>
