    <link rel="stylesheet" href="../css/exercicio8.css">

<body>
    <header>
        <h1>Cálculo de Fatorial</h1>
    </header>
    <p>Escreva um número (entre 1 e 100) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <p>Preencha os dados e aperte o botão.</p>
    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="fnum">Número: </label>
                <input class="text" type="number" name="num" id="fnum" max="100" min="1" placeholder="Número: ">
                <input class="button" type="submit" value="Clique" formaction="javascript:fatorial()">
            </p>
        </form>
    </section>
    <section id="saida">
    </section>
    <script src="../JS/exercicio8.js"></script>
</body>
