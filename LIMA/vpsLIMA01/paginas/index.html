<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <title>Travel World</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="superiror">
                <div class="esq">
                    <a href="#">
                        <p>Ofertas</p>
                    </a>
                    <a href="#">
                        <p>Destinos</p>
                    </a>
                </div>
                <div class="dir">
                    <a href="#">
                        <p>Login</p>
                    </a>
                    <a href="#">
                        <p>Cadastro</p>
                    </a>
                </div>
            </div>
            <div class="nome">
                <p>Travel <span>World</span></p>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="imagem-meio">
            <div class="imagem-centro">
                <img src="../img/banner.jpg">
                <div class="retangulo">
                    <div class="text">
                        <h2>Encontre hoteis, acampamentos, cruzeiros ou mochilões</h2>
                        <input type="text" name="search" placeholder="Buscar...">
                    </div>
                    <div class="banner-bg"></div>
                </div>
            </div>
        </section>
        <section class="painel">
            <div class="imagem-final">
                <img src="../img/painel.jpg">
                <div class="royalties">
                    <h1>Crie novas experiencias com os amigos!</h1>
                    <p>Venha conosco encontrar os melhores lugares para você e seus amigos criarem momentos inesqueciveis.</p>
                    <button>Sugestão de destino</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
