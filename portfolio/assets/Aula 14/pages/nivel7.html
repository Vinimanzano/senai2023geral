<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="../css/exercicio7.css">
</head>
<body>
    <header>
        <h1>Super Tabuada</h1>
    </header>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    <p>Preencha os dados acima e aperte o botão.</p>
    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="fnum">Número: </label>
                <input class="text" type="number" name="num" id="fnum" placeholder="Digite um número: ">
                <input class="button" type="submit" value="clique" formaction="javascript:tabuada()">
            </p>
        </form>
    </section>
    <section id="saida">
    </section>

    <script src="../JS/exercicio7.js"></script>
</body>
</html>
